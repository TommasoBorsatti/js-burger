<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Your Burger!</title>
  <!-- Link allo style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Link allo style -->
  <!-- Link al googlefont scelto -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <!-- Link al googlefont scelto -->

</head>
<body>

  <div class="wrapper">

    <header class="text-white">
      <h1 class="pd-40">Create Your Burger</h1>
      <img class="header-pic" src="img/burger.png" alt="Immagine di un hamburger disegnato in un cerchio.">
    </header>

    <main>
      <section id="name-area" class="container">
        <h2 class="pd-10">Il Mio Burger</h2>
        <input id="burger-name" type="text" placeholder="Name Your Burger">
      </section>

      <section id="checkbox-area" class="container flex mg-10">
        <h2 class="section-title">Ingredients</h2>
        <ul>
          <li>
            <img class="ingredient-pic" src="img/cheese.svg" alt="immagine ingrediente">
            <label for="cheese">Cheese</label>
              <input id="cheese" class="check-input" type="checkbox" value="2"> <span>add (+ 2€)</span>
          </li>
          <li>
            <img class="ingredient-pic" src="img/tomato.svg" alt="immagine ingrediente">
            <label for="tomato">Tomato</label>
              <input id="tomato" class="check-input"type="checkbox" value="1"> <span>add (+ 1€)</span>
          </li>
          <li>
            <img class="ingredient-pic" src="img/mustard.svg" alt="immagine ingrediente">
            <label for="mustard">Mustard</label>
              <input id="mustard" class="check-input"type="checkbox" value="1"> <span>add (+ 1€)</span>
          </li>
        </ul>

        <ul>
          <li>
            <img class="ingredient-pic" src="img/eggs.svg" alt="immagine ingrediente">
            <label for="eggs">Eggs</label>
              <input id="eggs" class="check-input" type="checkbox" value="3"> <span>add (+ 3€)</span>
          </li>
          <li>
            <img class="ingredient-pic" src="img/lettuce.svg" alt="immagine ingrediente">
            <label for="lettuce">Lettuce</label>
              <input id="lettuce" class="check-input" type="checkbox" value="1"> <span>add (+ 1€)</span>
          </li>
          <li>
            <img class="ingredient-pic" src="img/ketchup.svg" alt="immagine ingrediente">
            <label for="ketchup">Ketchup</label>
              <input id="ketchup" class="check-input" type="checkbox" value="1"> <span>add (+ 1€)</span>
          </li>
        </ul>
      </section>

      <section id="coupon-area" class="container flex mg-10">
        <div class="box">
          <label for="coupon-name">Discount Coupon</label>
          <input id="coupon-name" type="text" placeholder="Insert your Coupon here"><span> for a 20% discount!</span>
        </div>
      </section>

      <section id="button-area" class=" text-center mg-10">
        <button id="trigger" class="btn mg-10">calculate</button>
      </section>
    </main>

    <footer class="flex text-white">
      <h2>Your Price:</h2>
      <span id ="sum">4.50€</span>
    </footer>

  </div>

<!-- Link allo script js -->
<script src="js/script.js" charset="utf-8"></script>
<!-- Link allo script js -->

</body>
</html>
